<div class="col-md-4 col-md-offset-4 container mt-5">
    <h2 class="text-center">Registrar</h2>
    <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
        <div class="form-group mt-5">
            <!-- <label for="username">First name</label> -->
            <input 
                type="text"
                name="first_name"
                class="form-control"
                placeholder="First Name"
                formControlName="first_name"/>
                <hr class="hr-line">
                <div class="input-group-append form__required" *ngIf="registerForm.get('first_name').invalid">
                    <span class="colorInvalid">
                        <i>FirstName is required</i>
                    </span>
                </div>  
        </div>
        <div class="form-group mt-5" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
            <!-- <label for="username">Last name</label> -->
            <input
                type="text"
                name="last_name"
                class="form-control"
                placeholder="Last Name"
                formControlName="last_name"/>
                <hr class="hr-line">
                <div class="input-group-append form__required" *ngIf="registerForm.get('last_name').invalid">
                    <span class="colorInvalid">
                        <i>LastName is required</i>
                    </span>
                </div>
        </div>
        <div class="form-group mt-5" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <!-- <label for="username">Username</label> -->
            <input
                type="text"
                name="username"
                class="form-control"
                placeholder="Username"
                formControlName="username"/>
                <hr class="hr-line">
                <div class="input-group-append form__required" *ngIf="registerForm.get('username').invalid">
                    <span class="colorInvalid">
                        <i>Username is required</i>
                    </span>
                </div>
        </div>
        <div class="form-group mt-5" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <!-- <label for="password">Password</label> -->
            <input
                type="email"
                name="email"
                class="form-control"
                placeholder="email"
                formControlName="email" />
                <hr class="hr-line">
                <div class="input-group-append form__required" *ngIf="registerForm.get('email').invalid">
                    <span class="colorInvalid">
                        <i>Email is required</i>
                    </span>
                </div>
        </div>
        <div class="buttons">
            <button type="submit" [disabled]="registerForm.invalid" class="btn buttons__login">Register</button>

        </div>
    </form>
</div>
