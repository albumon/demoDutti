<div class="col-md-5 col-md-offset-5 container mt-5">
    <h2 class="text-center">Iniciar sesión</h2>
    <p class="text-center">Introduzca su correo y contraseña para acceder</p>
    <form [formGroup]="loginForm" (ngSubmit)="loginUser()" class="form">
        <div class="form-group mt-5" [ngClass]="{ 'has-error': loginForm.invalid }">
            <input
                type="text"
                class="form-control"
                placeholder="Username"
                formControlName="username"/>
                <hr class="hr-line">
            <div class="input-group-append form__required" *ngIf="loginForm.get('username').invalid">
                <span class="colorInvalid">
                    <i>Username is required</i>
                </span>
            </div>
        </div>
        <div class="form-group mt-5" [ngClass]="{ 'has-error': loginForm.invalid }">
            <!-- <label for="password">Password</label> -->
            <input
            type="password"
            class="form-control"
            placeholder="Password"
            formControlName="password"/>
            <hr class="hr-line">
            <div class="input-group-append form__required" *ngIf="loginForm.get('password').invalid">
                <span class="colorInvalid">
                    <i>Password is required</i>
                </span>
            </div>
        </div>
        <div class="buttons">
            <!-- <button type="submit" [disabled]="loginForm.invalid" class="btn buttons__login">Iniciar sesión</button> -->
            <button type="submit" [disabled]="loginForm.invalid" class="btn buttons__login">Iniciar sesión</button>
            <div class="text-center">
                <span class="buttons_span">¿ Aún no tienes una cuenta?</span> <a routerLink="/register" class="btn buttons__link">Regístrate</a>
            </div>
            <img *ngIf="dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

        </div>
        <div class="input-group-append" *ngIf="unregistered">
            <span class="colorInvalid">
                <i>Unregistered user</i>
            </span>
        </div>
    </form>
</div>
